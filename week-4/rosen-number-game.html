<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head includes Title, global.css style sheet, rosen-number-game.css sheet, GoogleFonts and meta tags.-->
    <title>WEB-231 - Enterprise JavaScript I</title>
        
    <link href="../global.css" type="text/css" rel="stylesheet" />
    <link href="rosen-number-game.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        
    <meta charset="UTF-8">

</head>

<body>
    <div id="container">
        <!--The main heading for this assignment.-->
        <h1 class="app-header">Welcome to the numbers game!</h1>
        <!--Div Container for card that will contain input to guess number and submit button-->
        <div id="card-container">
            <!--Start of guess the number card-->
            <div class="card">
                <!--Title for the guess the number card-->
                <div class="card-title">Pick a number between 1 and 10.</div>
                <!--Start of content within the card; this includes the form and submit button-->
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <!--This is the label next to the form for user to enter a number-->
                            <label for="">Guess the number:</label>
                            <!--This is the form where the user will input a number-->
                            <input type="text" id="txtMyNumber" class="input"  />
                        </div>
                        <div class="form-field">
                            <!--This is the button that users will click on to reveal their results-->
                            <button onclick="numberGuess()" class="btn btn-primary full-width">Submit</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!--This is the start of the card that will contain tell the user their number guess was correct, less than, or greater than.-->
        <div id="form-results">
            <div class="card">
                <!--This is the title for the results card-->
                <div class="card-title">Results</div>
                <!--This is where the results of the function will appear-->
                <div class="card-content" id="numberResults">

                </div>
            </div>
          <!--Link that takes user back to the Landing Page.-->
          <a class= "return-home" href="../index.html">Return</a>
        </div>

        <script>
            //This will generate a random number upon loading of the page and assign it to rnd.
            const rnd = Math.floor(Math.random() * 10 + 1);
            //This is the function that will generate the results of the inputted guess by the user.
            function numberGuess() {
                //Assigns the myNumber variable.
                const myNumber = document.getElementById("txtMyNumber").value;
                //If the users guess is less than the rnd value, the results page will display: "The number is less than"
                if (myNumber > rnd) {
                    document.getElementById("numberResults").innerHTML = "The number is less than " + myNumber;
                }
                //If the users guess is greater than the rnd value, the results page will display: "The number is greater than"
                else if (myNumber < rnd) {
                    document.getElementById("numberResults").innerHTML = "The number is greater than " + myNumber;
                }
                //If the users guess is the same as the rnd value, the results page will display: "Congratulations! You picked the correct number"
                else {
                    document.getElementById("numberResults").innerHTML = "Congratulations! You picked the correct number!";
                }

            }
        </script>
    </div>

</body>
</html>
