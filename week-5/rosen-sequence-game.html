<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head includes Title, global.css style sheet, rosen-sequence-game.css sheet, GoogleFonts and meta tags.-->
    <title>WEB-231 - Enterprise JavaScript I</title>
        
    <link href="../global.css" type="text/css" rel="stylesheet" />
    <link href="rosen-sequence-game.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        
    <meta charset="UTF-8">

</head>

<body>
    <div id="container">
        <!--The main heading for this assignment.-->
        <h1 class="app-header">Welcome to the sequence game!</h1>
        <!--Div Container for card that will contain number sequence selection drop-down as well as results button-->
        <div id="card-container">
            <!--Start of choose number sequence card-->
            <div class="card">
                <!--Title for the choose number sequence selection card-->
                <div class="card-title">Sequence Selection Form</div>
                <!--Start of content within the card; this includes the select dropdown and button to display results-->
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <!--Label for the drop down select menu.-->
                            <label for="">Choose a number sequence:</label>
                            <!--Drop down menu will display these four options.-->
                            <select id="sequence" class="drop-down-menu">
                                <option value="select">--Select--</option>
                                <option value="fibonacci">Fibonacci Sequence</option>
                                <option value="even">Even Numbers</option>
                                <option value="odd">Odd Numbers</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <!--This is the button that users will click on to display the results of the selected number sequence-->
                            <button onclick="numberSequence()" id="btnDisplaySequence" class="btn btn-primary full-width">Display Sequence</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!--This is the start of the card that will display the results of the chosen number sequence.-->
        <div id="form-results">
            <div class="card">
                <!--This is the title for the results card-->
                <div class="card-title">Results</div>
                <!--This is where the results of the function will appear-->
                <div class="card-content" id="sequenceResults">

                </div>
            </div>
          <!--Link that takes user back to the Landing Page.-->
          <a class= "return-home" href="../index.html">Return</a>
        </div>

        <script>
            //This is the function that will display the results of the selected sequences.
            function numberSequence() {
                //This defines the variable 'choice'.
                let choice = document.getElementById("sequence").value;

              
                //If Fibonacci Sequence is chosen, a while loop will create the sequence with numbers less than 40.
                if (choice == "fibonacci") {
                    //Defines variables fibboncacciSequenceText, num1, num2, and next. 
                    let fibonacciSequenceText = "";
                    let num1 = 0;
                    let num2 = 1;
                    let next;
                    //This is the start of the while loop.
                    while (num1 < 40)
                    {
                        //This is the string that the results card will display.
                        fibonacciSequenceText += num1 + ", ";
                        //This will be 0+1.
                        next = num1 + num2;
                        //This makes num1 become num2.
                        num1 = num2;
                        //num2 becomes the new num1 + num2 & so on.
                        num2 = next;
                    }
                    //Binds the Fibonacci sequence to the results card. 
                    document.getElementById("sequenceResults").innerHTML = fibonacciSequenceText.slice(0, -2);
                //If the even sequence is chosen, a do loop will be created to give the sequence with numbers less than 20.
                } else if (choice == "even") {
                    //Defines the variables evenSequence, num1, num2, and next.
                    let evenSequence = "";
                    let num1 = 0;
                    let num2= 1;
                    let next;
                    //This is the start of the do loop.
                    do {
                        //This is the string that the results card will display.
                        evenSequence += num1 + ", ";
                        //Stating at 0, the next number will add 2 to itself.
                        next = num1 + 2;
                        num1 = next;
                    } while (num1 < 20);
                    //Binds the Even Numbers sequence to the results card. 
                    document.getElementById("sequenceResults").innerHTML = evenSequence.slice(0, -2);
                //If the odd sequence is chosen, a for loop will be created to give the sequence with numbers less than 20.
                } else if (choice == "odd") {
                    //Defines the variable oddSequence.
                    let oddSequence = "";
                    //Start of the for loop. This defines the num1 values.
                    for (let num1 = 1; num1 < 20; num1 += 2) {
                        if ((num1 % 2) == 0); {
                            oddSequence += num1 + ", ";
                        }
                    }
                    //Binds the Odd Numbers sequence to the results card.
                    document.getElementById("sequenceResults").innerHTML = oddSequence.slice(0, -2);

                } else {
                    alert("Invalid Selection; Please try again.")
                }


            }

        </script>
    </div>
</body>
</html>
